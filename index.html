<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine ðŸ’–</title>
<style>
  * {
    box-sizing: border-box;
    font-family: "Comic Sans MS", "Poppins", sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #e0c3ff);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    width: 420px;
    min-height: 520px;
    background: #fff0f7;
    border-radius: 24px;
    padding: 24px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    position: relative;
  }

  h1 {
    margin-top: 10px;
    color: #d63384;
  }

  .instruction {
    margin: 10px 0 15px;
    color: #7a2e4a;
    font-weight: bold;
  }

  /* HEART MINI GAME */
  .game-area {
    position: relative;
    height: 220px;
    margin-bottom: 15px;
    border-radius: 16px;
    background: rgba(255,255,255,0.5);
    overflow: hidden;
  }

  .heart {
    position: absolute;
    font-size: 28px;
    cursor: pointer;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  .counter {
    margin-bottom: 10px;
    font-weight: bold;
    color: #b83280;
  }

  /* ENVELOPE */
  .envelope {
    font-size: 90px;
    cursor: not-allowed;
    opacity: 0.4;
    transition: 0.3s;
  }

  .envelope.unlocked {
    cursor: pointer;
    opacity: 1;
    transform: scale(1.05);
  }

  /* QUESTION */
  .question {
    display: none;
    margin-top: 15px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-top: 15px;
    position: relative;
    height: 60px;
  }

  button {
    width: 120px;
    height: 45px;
    border-radius: 24px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  }

  .yes {
    background: linear-gradient(135deg, #ff5fa2, #b86bff);
    color: white;
  }

  .no {
    background: #ffe3ef;
    color: #a83c6a;
    position: absolute;
    left: 0;
    top: 0;
  }

  .result {
    display: none;
    margin-top: 20px;
    font-size: 18px;
    color: #b83280;
  }
</style>
</head>
<body>

<div class="card">
  <h1>ðŸ’Œ Valentine Mission ðŸ’Œ</h1>

  <div class="instruction">Collect 10 hearts to unlock the envelope</div>
  <div class="counter">Hearts collected: <span id="count">0</span>/10</div>

  <div class="game-area" id="gameArea"></div>

  <div class="envelope" id="envelope">ðŸ’Œ</div>

  <div class="question" id="question">
    <p>
      ðŸ’• Camille Anndrea Julgan Lebico,<br>
      will you be my Valentine? :3<br>
      <small>â€” Josh Daz</small>
    </p>

    <div class="buttons" id="buttonBox">
      <button class="yes" id="yesBtn">YES ðŸ’–</button>
      <button class="no" id="noBtn">NO ðŸ™ƒ</button>
    </div>
  </div>

  <div class="result" id="result">
    ðŸ’– YAY!!! Iâ€™m so happy! ðŸ’–
  </div>
</div>

<script>
  const gameArea = document.getElementById("gameArea");
  const countEl = document.getElementById("count");
  const envelope = document.getElementById("envelope");
  const question = document.getElementById("question");
  const result = document.getElementById("result");
  const noBtn = document.getElementById("noBtn");
  const buttonBox = document.getElementById("buttonBox");

  let count = 0;

  // CREATE HEARTS
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ðŸ’–";
    heart.style.left = Math.random() * 90 + "%";
    heart.style.top = Math.random() * 80 + "%";

    heart.onclick = () => {
      heart.remove();
      count++;
      countEl.textContent = count;

      if (count >= 10) {
        envelope.classList.add("unlocked");
        envelope.style.cursor = "pointer";
      }
    };

    gameArea.appendChild(heart);
  }

  // ENVELOPE OPEN
  envelope.onclick = () => {
    if (!envelope.classList.contains("unlocked")) return;
    question.style.display = "block";
  };

  // NO BUTTON DODGE (STAYS INSIDE CARD)
  noBtn.addEventListener("mouseenter", () => {
    const boxRect = buttonBox.getBoundingClientRect();
    const maxX = boxRect.width - noBtn.offsetWidth;
    const maxY = boxRect.height - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // YES BUTTON
  document.getElementById("yesBtn").onclick = () => {
    question.style.display = "none";
    result.style.display = "block";
  };
</script>

</body>
</html>
