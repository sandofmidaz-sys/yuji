<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Valentine Mini-Game Upgraded</title>
<style>
body {
  margin:0; padding:0;
  font-family:'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ffdee9, #b5fffc, #fddde6);
  overflow:hidden;
  height:100vh;
  position:relative;
}

/* Card styling */
.card {
  position:absolute;
  top:50%; left:50%;
  transform: translate(-50%,-50%);
  width:480px; padding:30px;
  background:#ffe6f0; border-radius:25px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  text-align:center;
  z-index:2;
  transition: transform 0.3s ease;
}
.card h1 { font-size:1.6rem; margin-bottom:10px; }
.card p { font-size:1.2rem; margin-bottom:20px; }

/* Button container */
.button-container {
  position:relative;
  width:100%;
  height:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:30px;
}

.button-container button {
  font-size:1rem;
  padding:12px 30px;
  border:none;
  border-radius:18px;
  cursor:pointer;
  position:absolute;
  transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
}

/* YES button */
#yesBtn {
  background: linear-gradient(45deg,#ff8ec7,#b57fff);
  color:white;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  z-index:5;
  left:30%;
  top:10px;
}
#yesBtn.magical {
  animation: yesFloat 2s ease-in-out infinite, glowPulse 2s infinite;
}

/* NO button */
#noBtn {
  background:#ffcce0; color:#800040;
  box-shadow:0 5px 10px rgba(0,0,0,0.2);
  z-index:5;
  left:70%;
  top:10px;
}

/* YES button animations */
@keyframes yesFloat {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}
@keyframes glowPulse {
  0% { box-shadow:0 0 10px #ff8ec7; }
  50% { box-shadow:0 0 20px #b57fff; }
  100% { box-shadow:0 0 10px #ff8ec7; }
}

/* Heart collectibles */
.heart {
  position:absolute;
  font-size:40px;
  cursor:pointer;
  user-select:none;
  transition: transform 0.2s ease;
  z-index:3;
  pointer-events:auto;
  padding:10px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Heart pop animation */
@keyframes heartPop {
  0% { transform: scale(1); }
  50% { transform: scale(1.6); }
  100% { transform: scale(1); opacity:0; }
}

/* Envelope */
#envelope {
  font-size:90px;
  cursor:pointer;
  transition: transform 0.5s ease;
}
#envelope.locked { filter: grayscale(80%); }
@keyframes envelopeOpen {
  0% { transform: scale(1) rotate(0deg); }
  30% { transform: scale(1.2) rotate(15deg); }
  60% { transform: scale(1.1) rotate(-10deg); }
  100% { transform: scale(1) rotate(0deg); }
}

/* Floating emojis */
.floating-emoji {
  position:absolute;
  pointer-events:none;
  font-size:40px;
  opacity:0.8;
  z-index:1;
}

/* Cards glow */
.card:hover {
  box-shadow:0 15px 35px rgba(0,0,0,0.3);
}
</style>
