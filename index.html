<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>
<style>
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial;
  }
  button {
    padding: 15px 25px;
    font-size: 18px;
  }
  #no {
    position: absolute;
  }
</style>
</head>

<body>

<button id="yes">YES</button>
<button id="no">NO</button>

<script>
  const no = document.getElementById("no");

  no.addEventListener("mouseenter", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    no.style.left = x + "px";
    no.style.top = y + "px";
  });
</script>

</body>
</html>
