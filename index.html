<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffd6e8, #e0c3fc);
        font-family: "Comic Sans MS", "Poppins", cursive;
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px 40px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        max-width: 420px;
        width: 90%;
        position: relative;
    }

    .emoji {
        font-size: 48px;
        margin-bottom: 10px;
    }

    h1 {
        font-size: 24px;
        margin: 10px 0;
        color: #ff4d88;
    }

    p {
        margin: 8px 0;
        color: #555;
    }

    .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
        position: relative;
        height: 60px;
    }

    button {
        padding: 12px 22px;
        font-size: 16px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .yes {
        background: linear-gradient(135deg, #ff6aa2, #b56cff);
        color: white;
        box-shadow: 0 8px 20px rgba(255, 106, 162, 0.5);
    }

    .yes:hover {
        transform: scale(1.1);
    }

    .no-wrapper {
        position: absolute;
        left: 55%;
        top: 0;
    }

    .no {
        background: #ffe3ed;
        color: #ff4d88;
    }

    .celebration {
        display: none;
        margin-top: 20px;
    }

    .celebration h2 {
        color: #ff4d88;
    }

    .floating {
        position: fixed;
        font-size: 32px;
        opacity: 0.7;
        pointer-events: none;
        animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0);
            opacity: 1;
        }
        to {
            transform: translateY(-120vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="card">
    <div class="emoji">ðŸ’•</div>

    <h1>
        Camille Anndrea Julgan Lebico, <br>
        will you be my Valentine? :3
    </h1>

    <p>â€” Josh Daz</p>
    <p><strong>my treat hehe :3</strong></p>

    <div class="buttons">
        <button class="yes" id="yesBtn">YES! ðŸ’–</button>

        <div class="no-wrapper" id="noWrapper">
            <button class="no" id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>YESSS!! ðŸŽ‰</h2>
        <p>I'm so happy! Let's make it amazing!</p>
    </div>
</div>

<script>
    const noWrapper = document.getElementById("noWrapper");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const celebration = document.getElementById("celebration");

    noWrapper.style.left = "55%";
    noWrapper.style.top = "0px";

    noBtn.addEventListener("mouseenter", () => {
        const maxX = window.innerWidth - 120;
        const maxY = window.innerHeight - 120;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noWrapper.style.left = x + "px";
        noWrapper.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        celebration.style.display = "block";
        for (let i = 0; i < 30; i++) {
            spawnEmoji();
        }
    });

    function spawnEmoji() {
        const emojis = ["ðŸ’–","âœ¨","ðŸ’•","ðŸŒ¸","ðŸ±","ðŸŽ€"];
        const el = document.createElement("div");
        el.className = "floating";
        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        el.style.left = Math.random() * window.innerWidth + "px";
        el.style.bottom = "-40px";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 6000);
    }
</script>

</body>
</html>
