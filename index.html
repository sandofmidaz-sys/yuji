<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day Surprise</title>
<style>
    /* --- Background --- */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ffdee9, #b5fffc, #fddde6);
        overflow: hidden;
        height: 100vh;
    }
    /* --- Floating emojis --- */
    .floating-emoji {
        position: fixed;
        pointer-events: none;
        user-select: none;
        transition: transform 0.3s ease;
    }
    /* --- Card --- */
    .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 350px;
        padding: 30px;
        background: #ffe6f0;
        border-radius: 25px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        text-align: center;
    }
    .card h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
    }
    .card p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }
    /* --- Buttons --- */
    .button-container {
        position: relative;
        height: 60px;
    }
    .button-container button {
        font-size: 1rem;
        padding: 10px 25px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        position: absolute;
        top: 0;
        transition: transform 0.2s ease, background 0.3s ease;
    }
    #yesBtn {
        background: linear-gradient(45deg, #ff8ec7, #b57fff);
        color: white;
        left: 0;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    #yesBtn:hover {
        transform: scale(1.05);
    }
    #noBtn {
        background: #ffcce0;
        color: #800040;
        right: 0;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        position: absolute;
    }
</style>
</head>
<body>

<div id="floating"></div>

<div class="card">
    <h1>ğŸ’• Camille Anndrea Julgan Lebico, will you be my Valentine? :3</h1>
    <p>my treat hehe :3</p>
    <div class="button-container">
        <button id="yesBtn">YES! ğŸ’–</button>
        <button id="noBtn">NO ğŸ™ƒ</button>
    </div>
</div>

<script>
/* --- Floating emojis --- */
const floating = document.getElementById("floating");
const emojis = ['ğŸ’–','âœ¨','ğŸŒ¸','ğŸ’Œ','ğŸ±','ğŸ€','ğŸ¬','ğŸŒˆ','ğŸ˜»','ğŸ¶','ğŸ­','ğŸ¦„','ğŸ¥°','ğŸ’'];

function spawnFloating() {
    const count = Math.floor(Math.random() * 3) + 2; // 2-4 at a time
    for(let i=0;i<count;i++){
        const e = document.createElement('div');
        e.className = 'floating-emoji';
        e.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        e.style.left = Math.random()*window.innerWidth+'px';
        e.style.top = Math.random()*window.innerHeight+'px';
        e.style.fontSize = (Math.random()*20 + 20) + 'px';
        floating.appendChild(e);
        // Animate drifting
        let sway = (Math.random()*2 - 1);
        let posY = parseFloat(e.style.top);
        function drift(){
            posY -= 0.3;
            e.style.top = posY+'px';
            e.style.left = parseFloat(e.style.left) + sway + 'px';
            sway += (Math.random()*0.2-0.1);
            if(posY < -50) e.remove();
            else requestAnimationFrame(drift);
        }
        drift();
    }
}
setInterval(spawnFloating, 400);

/* --- NO button with cat rider and dodge --- */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const btnContainer = document.querySelector(".button-container");
const dodgeDistance = 180;

// Create cat emoji riding
const cat = document.createElement("span");
cat.textContent = "ğŸ±";
cat.style.position = "absolute";
cat.style.fontSize = "24px";
cat.style.top = "-28px";
cat.style.left = "50%";
cat.style.transform = "translateX(-50%)";
noBtn.style.position = "relative";
noBtn.appendChild(cat);

// Bouncing cat animation
let direction = 1;
setInterval(()=>{
    const top = parseFloat(cat.style.top.replace("px",""));
    if(top > -20 || top < -30) direction *= -1;
    cat.style.top = (top + direction*1.2) + "px";
}, 100);

noBtn.addEventListener("mousemove", (e)=>{
    const rect = noBtn.getBoundingClientRect();
    const cursorX = e.clientX;
    const cursorY = e.clientY;
    const btnCenterX = rect.left + rect.width/2;
    const btnCenterY = rect.top + rect.height/2;
    const dx = btnCenterX - cursorX;
    const dy = btnCenterY - cursorY;
    const distance = Math.sqrt(dx*dx + dy*dy);
    if(distance < 100){
        let newX = rect.left + (dx/distance)*dodgeDistance;
        let newY = rect.top + (dy/distance)*dodgeDistance;
        const containerRect = btnContainer.getBoundingClientRect();
        newX = Math.max(0, Math.min(containerRect.width - rect.width, newX - containerRect.left));
        newY = Math.max(0, Math.min(containerRect.height - rect.height, newY - containerRect.top));
        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    }
});

/* --- YES button --- */
yesBtn.addEventListener("click", ()=>{
    alert("YAY! ğŸ’– I'm so happy! -Josh Daz");
});
</script>
</body>
</html>
