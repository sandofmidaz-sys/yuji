<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Mini-Game</title>
<style>
body {
  margin:0; padding:0;
  font-family:'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ffdee9, #b5fffc, #fddde6);
  overflow:hidden;
  height:100vh;
  position:relative;
}

/* Card styling */
.card {
  position:absolute;
  top:50%; left:50%;
  transform: translate(-50%,-50%);
  width:450px; padding:30px;
  background:#ffe6f0; border-radius:25px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  text-align:center;
  z-index:2;
}
.card h1 { font-size:1.6rem; margin-bottom:10px; }
.card p { font-size:1.2rem; margin-bottom:20px; }

.button-container {
  position:relative;
  width:100%;
  height:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:30px;
}

.button-container button {
  font-size:1rem;
  padding:10px 25px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  position:absolute; 
  transition: transform 0.2s ease, background 0.3s ease;
}

/* YES button */
#yesBtn {
  background: linear-gradient(45deg,#ff8ec7,#b57fff);
  color:white;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  z-index:5;
  left:30%;
  top:10px;
  animation: pulseGlow 2s infinite;
}
@keyframes pulseGlow {
  0%,100% { box-shadow:0 0 15px #ff8ec7, 0 0 30px #b57fff; }
  50% { box-shadow:0 0 25px #ff8ec7, 0 0 45px #b57fff; }
}

/* NO button */
#noBtn {
  background:#ffcce0; color:#800040;
  box-shadow:0 5px 10px rgba(0,0,0,0.2);
  z-index:5;
  left:70%;
  top:10px;
}

/* YES button magical */
@keyframes yesFloat {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}
#yesBtn.magical { animation: yesFloat 2s ease-in-out infinite; }

/* Heart collectibles */
.heart {
  position:absolute;
  font-size:30px;
  cursor:pointer;
  user-select:none;
  transition: transform 0.2s ease;
  z-index:3;
  pointer-events:auto;
}
@keyframes heartPop {
  0% { transform: scale(1); }
  50% { transform: scale(1.5); }
  100% { transform: scale(0); }
}

/* Envelope */
#envelope {
  font-size:80px;
  cursor:pointer;
  transition: transform 0.5s ease;
}
#envelope.locked { filter: grayscale(80%); }

/* Floating emojis */
.floating-emoji {
  position:absolute;
  pointer-events:none;
  font-size:30px;
  opacity:0.8;
  z-index:1;
}
</style>
</head>
<body>

<div id="floating"></div>

<!-- Mini-game -->
<div class="card" id="gameCard">
  <h1>Collect 20 hearts to unlock your envelope!</h1>
  <div id="counter">Hearts collected: 0 / 20</div>
</div>

<!-- Envelope -->
<div class="card" id="envelopeCard" style="display:none;">
  <div id="envelope" class="locked">ğŸ’Œ</div>
  <p>Click to open your Valentine!</p>
</div>

<!-- Valentine message -->
<div class="card" id="valentineCard" style="display:none;">
  <h1>ğŸ’• Camille Anndrea Julgan Lebico, will you be my Valentine? :3</h1>
  <p>my treat hehe :3</p>
  <div class="button-container">
    <button id="yesBtn">YES! ğŸ’–</button>
    <button id="noBtn">NO ğŸ™ƒ</button>
  </div>
</div>

<!-- Thank you card -->
<div class="card" id="thankCard" style="display:none;">
  <h1>Thank you so much! ğŸ€</h1>
  <p>I promise you wonâ€™t regret it. ğŸ’–</p>
</div>

<script>
// Floating emojis
const floating = document.getElementById("floating");
const emojis = ['ğŸ’–','âœ¨','ğŸŒ¸','ğŸ’Œ','ğŸ±','ğŸ€','ğŸ¬','ğŸŒˆ','ğŸ˜»','ğŸ¶','ğŸ­','ğŸ¦„','ğŸ¥°','ğŸ’'];
const totalFloating = 40;
for(let i=0;i<totalFloating;i++){
  const e=document.createElement('div');
  e.className='floating-emoji';
  e.textContent = emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*window.innerWidth+'px';
  e.style.bottom=Math.random()*window.innerHeight+'px';
  e.style.fontSize=(Math.random()*20+20)+'px';
  let sway=(Math.random()*2-1);
  function drift(){
    e.style.bottom = (parseFloat(e.style.bottom)+1)+'px';
    e.style.left = (parseFloat(e.style.left)+sway)+'px';
    sway += (Math.random()*0.2-0.1);
    requestAnimationFrame(drift);
  }
  drift();
  floating.appendChild(e);
}

// Mini-game
const gameCard=document.getElementById("gameCard");
const envelopeCard=document.getElementById("envelopeCard");
const valentineCard=document.getElementById("valentineCard");
const thankCard=document.getElementById("thankCard");
const counterEl=document.getElementById("counter");
let heartsCollected=0;
const totalHearts=20;

function spawnHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.textContent="ğŸ’–";
  heart.style.left=Math.random()*(window.innerWidth-50)+"px";
  heart.style.top=Math.random()*(window.innerHeight-50)+"px";
  document.body.appendChild(heart);

  let sway=(Math.random()*3-1.5), posY=parseFloat(heart.style.top);
  function drift(){
    posY -= 3;
    heart.style.top = posY + 'px';
    heart.style.left = parseFloat(heart.style.left) + sway;
    sway += (Math.random()*0.3-0.15);
    if(posY < -50) {
      posY = window.innerHeight + 50;
      heart.style.left = Math.random()*(window.innerWidth-50)+"px";
    }
    requestAnimationFrame(drift);
  }
  drift();

  heart.addEventListener("click",()=>{
    if(!heart.classList.contains("collected")){
      heart.classList.add("collected");
      heartsCollected++;
      heart.style.animation="heartPop 0.4s forwards";
      setTimeout(()=>heart.remove(),400);
      counterEl.textContent=`Hearts collected: ${heartsCollected} / ${totalHearts}`;
      if(heartsCollected>=totalHearts){
        envelopeCard.style.display="block";
        gameCard.style.display="none";
        document.getElementById("envelope").classList.remove("locked");
      }
    }
  });
}
for(let i=0;i<totalHearts;i++) spawnHeart();

// Envelope
const envelope = document.getElementById("envelope");
envelope.addEventListener("click",()=>{
  if(!envelope.classList.contains("locked")){
    envelope.style.transform="scale(1.2)";
    setTimeout(()=>envelope.style.transform="scale(1)",200);
    envelopeCard.style.display="none";
    valentineCard.style.display="block";
  }
});

// YES button magical
const yesBtn=document.getElementById("yesBtn");
if(yesBtn){
  yesBtn.classList.add("magical");
  yesBtn.addEventListener("click",()=>{
    yesBtn.style.transform="scale(1.2)";
    setTimeout(()=>yesBtn.style.transform="scale(1)",200);
    valentineCard.style.display="none";
    thankCard.style.display="block";
  });
}

// NO button with cat and big jump (stay on screen)
const noBtn=document.getElementById("noBtn");
if(noBtn){
  const cat=document.createElement("span");
  cat.textContent="ğŸ±";
  cat.style.position="absolute";
  cat.style.fontSize="32px";
  cat.style.top="-36px";
  cat.style.left="50%";
  cat.style.transform="translateX(-50%)";
  noBtn.style.position="absolute";
  noBtn.appendChild(cat);

  // Cat bouncing
  let direction=1;
  setInterval(()=>{
    const top=parseFloat(cat.style.top.replace("px",""));
    if(top>-28||top<-40) direction*=-1;
    cat.style.top=(top+direction*2)+"px";
  },100);

  // NO button jumps but stays on screen
  document.addEventListener("mousemove",(e)=>{
    const rect=noBtn.getBoundingClientRect();
    const valRect = valentineCard.getBoundingClientRect();
    const dx=(rect.left + rect.width/2) - e.clientX;
    const dy=(rect.top + rect.height/2) - e.clientY;
    const distance=Math.sqrt(dx*dx+dy*dy);
    if(distance<250){
      let newX = Math.random()*(valRect.width - rect.width);
      let newY = Math.random()*(valRect.height - rect.height - 40) + 40;
      // Clamp inside card
      newX = Math.max(0, Math.min(newX, valRect.width - rect.width));
      newY = Math.max(0, Math.min(newY, valRect.height - rect.height - 40));
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    }
  });
}
</script>
</body>
</html>
