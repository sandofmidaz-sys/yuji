<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        box-sizing: border-box;
        font-family: "Comic Sans MS", "Segoe UI", sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ffd6e8, #e0c3ff, #ffffff);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* FLOATING EMOJIS */
    .floating {
        position: fixed;
        pointer-events: none;
        animation: floatUp 12s linear forwards;
        opacity: 0.6;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh) rotate(0deg); }
        to { transform: translateY(-120vh) rotate(360deg); }
    }

    /* GAME CARD */
    .card {
        position: relative;
        background: rgba(255,255,255,0.9);
        padding: 30px;
        border-radius: 25px;
        width: 90%;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
        margin-top: 0;
        color: #ff5fa2;
    }

    #counter {
        font-size: 18px;
        margin-bottom: 15px;
        color: #444;
    }

    /* HEARTS */
    .heart {
        position: absolute;
        font-size: 32px;
        cursor: pointer;
        animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }

    /* ENVELOPE */
    #envelope {
        font-size: 80px;
        cursor: not-allowed;
        transition: transform 0.3s;
        margin: 15px 0;
    }

    #envelope.unlocked {
        cursor: pointer;
        transform: scale(1.1);
    }

    /* BUTTONS */
    .buttons {
        margin-top: 20px;
        position: relative;
        height: 80px;
    }

    .btn {
        padding: 12px 24px;
        border-radius: 20px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        position: relative;
    }

    .yes {
        background: linear-gradient(135deg, #ff5fa2, #a855f7);
        color: white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* NO BUTTON + CAT */
    #noWrapper {
        position: absolute;
        left: 200px;
        top: 10px;
    }

    .no {
        background: #ffd6e8;
    }

    #cat {
        position: absolute;
        top: -28px;
        left: 0;
        font-size: 32px;
        pointer-events: none;
    }

    #celebrate {
        display: none;
        margin-top: 20px;
        font-size: 22px;
        color: #ff5fa2;
    }
</style>
</head>

<body>

<div class="card" id="gameCard">
    <h1>üíï Camille Anndrea Julgan Lebico üíï</h1>

    <div id="counter">Collect 20 hearts to unlock the envelope üíå</div>

    <div id="envelope">üîíüíå</div>

    <div class="buttons" id="buttons" style="display:none;">
        <button class="btn yes" id="yesBtn">YES! üíñ</button>

        <div id="noWrapper">
            <button class="btn no" id="noBtn">No</button>
            <div id="cat">üê±</div>
        </div>
    </div>

    <div id="celebrate">
        YESSS!! üéâ<br>
        I'm so happy! üíï
    </div>
</div>

<script>
/* FLOATING BACKGROUND EMOJIS */
setInterval(() => {
    const e = document.createElement("div");
    e.className = "floating";
    e.textContent = ["üíñ","‚ú®","üå∏","üê±","üéÄ","üíå"][Math.floor(Math.random()*6)];
    e.style.left = Math.random()*100 + "vw";
    e.style.fontSize = 20 + Math.random()*25 + "px";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),12000);
}, 700);

/* HEART GAME */
let collected = 0;
const counter = document.getElementById("counter");
const envelope = document.getElementById("envelope");
const buttons = document.getElementById("buttons");

for(let i=0;i<20;i++){
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "üíñ";
    h.style.left = Math.random()*80 + 10 + "%";
    h.style.top = Math.random()*50 + 40 + "%";
    document.body.appendChild(h);

    h.onclick = () => {
        h.remove();
        collected++;
        counter.textContent = `Hearts collected: ${collected}/20 üíñ`;

        if(collected === 20){
            counter.textContent = "Envelope unlocked! Click it üíå";
            envelope.textContent = "üíå";
            envelope.classList.add("unlocked");
            envelope.onclick = () => {
                buttons.style.display = "block";
            };
        }
    };
}

/* NO BUTTON DODGE + CAT RIDING */
const noWrapper = document.getElementById("noWrapper");
document.addEventListener("mousemove", e => {
    const rect = noWrapper.getBoundingClientRect();
    const dx = rect.left - e.clientX;
    const dy = rect.top - e.clientY;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if(dist < 120){
        let x = Math.random()*(window.innerWidth - rect.width);
        let y = Math.random()*(window.innerHeight - rect.height);
        noWrapper.style.left = x + "px";
        noWrapper.style.top = y + "px";
    }
});

/* YES BUTTON */
document.getElementById("yesBtn").onclick = () => {
    document.getElementById("celebrate").style.display = "block";
};
</script>

</body>
</html>
