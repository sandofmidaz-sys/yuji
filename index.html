<style>
html,body{

  width:100%;

  background:linear-gradient(135deg,#ffd1e8,#e5c7ff,#fff);

}

.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);

  background:rgba(255,255,255,0.85);

.buttons{

#no{

}

.cat{
  position:absolute;
  top:-25px;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
  pointer-events:none;
}

.heart{
  position:fixed;
  font-size:28px;
  animation:float 8s linear infinite;
  opacity:0.6;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-100px);}
}
</style>
</head>

<script>
const noBtn=document.getElementById("no");

function moveNo(){

  const h=window.innerHeight-60;
  noBtn.style.left=Math.random()*w+"px";
