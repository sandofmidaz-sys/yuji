<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’•</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: "Comic Sans MS", cursive;
  background: linear-gradient(135deg, #ffd1e8, #e6ccff, #ffffff);
  overflow: hidden;
}

/* CARD */
.card {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 380px;
  padding: 25px;
  background: rgba(255,255,255,0.92);
  border-radius: 28px;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  text-align: center;
}

h1 {
  font-size: 22px;
  margin: 10px 0;
}

p {
  font-size: 16px;
  margin: 6px 0;
}

/* BUTTON PLAYGROUND */
.buttons {
  position: relative;
  width: 100%;
  height: 180px; /* BIG playground */
  margin-top: 25px;
  border-radius: 22px;
}

/* BUTTONS */
button {
  position: absolute;
  padding: 10px 18px;
  font-size: 16px;
  border: none;
  border-radius: 22px;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

#yes {
  left: 20px;
  top: 65px;
  background: linear-gradient(135deg, #ff5fa2, #b46bff);
  color: white;
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

#no {
  right: 20px;
  top: 65px;
  background: #ffe6f2;
}

/* CAT RIDER */
.cat {
  position: absolute;
  top: -22px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 26px;
  pointer-events: none;
}

/* RESULT */
#result {
  margin-top: 20px;
  display: none;
}

/* FLOATING EMOJIS */
.float {
  position: fixed;
  font-size: 28px;
  opacity: 0.6;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(110vh); }
  to { transform: translateY(-120px); }
}
</style>
</head>

<body>

<div class="card">
  <div style="font-size:38px;">ğŸ’•</div>

  <h1>
    Camille Anndrea Julgan Lebico,<br>
    will you be my Valentine? :3
  </h1>

  <p>â€” Josh Daz</p>
  <p><b>my treat hehe :3</b></p>

  <div class="buttons" id="box">
    <button id="yes">YES! ğŸ’–</button>

    <button id="no">
      No
      <div class="cat">ğŸ±</div>
    </button>
  </div>

  <div id="result">
    <h1>YESSS!! ğŸ‰</h1>
    <p>I'm so happy! Let's make it amazing ğŸ’–</p>
  </div>
</div>

<script>
/* FLOATING EMOJIS */
const emojis = ["ğŸ’–","âœ¨","ğŸ€","ğŸ±","ğŸ’Œ","ğŸŒ¸"];
for (let i = 0; i < 20; i++) {
  const e = document.createElement("div");
  e.className = "float";
  e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  e.style.left = Math.random() * 100 + "vw";
  e.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(e);
}

/* NO BUTTON DODGE (CLAMPED) */
const noBtn = document.getElementById("no");
const box = document.getElementById("box");

box.addEventListener("mousemove", e => {
  const r = noBtn.getBoundingClientRect();
  const b = box.getBoundingClientRect();

  const cx = r.left + r.width / 2;
  const cy = r.top + r.height / 2;
  const dx = e.clientX - cx;
  const dy = e.clientY - cy;

  if (Math.hypot(dx, dy) < 90) {
    noBtn.style.transform = "scale(1.2)";

    let x = Math.random() * (b.width - r.width);
    let y = Math.random() * (b.height - r.height);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  } else {
    noBtn.style.transform = "scale(1)";
  }
});

/* YES BUTTON */
document.getElementById("yes").onclick = () => {
  document.getElementById("result").style.display = "block";
};
</script>

</body>
</html>
