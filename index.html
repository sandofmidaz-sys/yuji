<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’•</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family:'Comic Sans MS', cursive;
  background:linear-gradient(135deg,#ffd1e8,#e5c7ff,#fff);
  overflow:hidden;
}

.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:360px;
  background:rgba(255,255,255,0.9);
  padding:25px;
  border-radius:25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  text-align:center;
}

.hidden{display:none;}

h1{font-size:22px;margin:10px 0;}
p{margin:8px 0;font-size:16px;}

.counter{
  font-weight:bold;
  margin-bottom:10px;
}

.heart{
  position:absolute;
  font-size:30px;
  cursor:pointer;
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
  100%{transform:translateY(0);}
}

/* Envelope */
.envelope{
  font-size:80px;
  cursor:pointer;
  transition:transform .3s;
}
.envelope:hover{transform:scale(1.1);}

/* Buttons */
.buttons{
  position:relative;
  height:80px;
  margin-top:15px;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:18px;
  cursor:pointer;
  position:absolute;
}

#yes{
  left:10px;
  background:linear-gradient(135deg,#ff5fa2,#b46bff);
  color:white;
}

#no{
  right:10px;
  background:#ffe6f2;
}

.cat{
  position:absolute;
  top:-22px;
  left:50%;
  transform:translateX(-50%);
  font-size:26px;
  pointer-events:none;
}
</style>
</head>

<body>

<!-- MINI GAME -->
<div class="center" id="game">
  <h1>Collect the hearts ğŸ’•</h1>
  <p class="counter">Hearts: <span id="count">0</span>/10</p>
</div>

<!-- ENVELOPE -->
<div class="center hidden" id="envelopeScreen">
  <p>Click to open ğŸ’Œ</p>
  <div class="envelope" id="envelope">ğŸ’Œ</div>
</div>

<!-- MAIN CARD -->
<div class="center hidden" id="card">
  <div style="font-size:36px;">ğŸ’•</div>
  <h1>Camille Anndrea Julgan Lebico,<br>will you be my Valentine? :3</h1>
  <p>â€” Josh Daz</p>
  <p><b>my treat hehe :3</b></p>

  <div class="buttons" id="buttonBox">
    <button id="yes">YES! ğŸ’–</button>
    <button id="no">
      No
      <div class="cat">ğŸ±</div>
    </button>
  </div>

  <div id="result" class="hidden">
    <h1>YESSS!! ğŸ‰</h1>
    <p>I'm so happy! Let's make it amazing ğŸ’–</p>
  </div>
</div>

<script>
/* MINI GAME */
let collected=0;
const game=document.getElementById("game");
const countEl=document.getElementById("count");

for(let i=0;i<10;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="ğŸ’–";
  h.style.left=Math.random()*280+"px";
  h.style.top=Math.random()*200+"px";
  h.onclick=()=>{
    h.remove();
    collected++;
    countEl.textContent=collected;
    if(collected===10){
      game.classList.add("hidden");
      document.getElementById("envelopeScreen").classList.remove("hidden");
    }
  };
  game.appendChild(h);
}

/* ENVELOPE */
document.getElementById("envelope").onclick=()=>{
  document.getElementById("envelopeScreen").classList.add("hidden");
  document.getElementById("card").classList.remove("hidden");
};

/* NO BUTTON SAFE DODGE */
const noBtn=document.getElementById("no");
const box=document.getElementById("buttonBox");

box.addEventListener("mousemove",e=>{
  const r=noBtn.getBoundingClientRect();
  const b=box.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);

  if(Math.hypot(dx,dy)<80){
    let x=Math.random()*(b.width-r.width);
    let y=Math.random()*(b.height-r.height);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
  }
});

/* YES BUTTON */
document.getElementById("yes").onclick=()=>{
  document.getElementById("result").classList.remove("hidden");
};
</script>

</body>
</html>
